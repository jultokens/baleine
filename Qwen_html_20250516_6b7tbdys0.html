<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baleine - Convertir</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>🔄 Convertir USDT ↔ ETH</h2>
    <label for="usdtAmount">USDT à convertir</label>
    <input type="number" id="usdtAmount" placeholder="Montant en USDT" oninput="convertToEth()" />

    <label for="ethAmount">Equivalent en ETH</label>
    <input type="text" id="ethAmount" readonly />

    <button onclick="convert()">Convertir</button>

    <hr />

    <label for="ethAmountReverse">ETH à convertir</label>
    <input type="number" id="ethAmountReverse" placeholder="Montant en ETH" oninput="convertToUsdt()" />

    <label for="usdtAmountReverse">Equivalent en USDT</label>
    <input type="text" id="usdtAmountReverse" readonly />

    <button onclick="convertReverse()">Convertir</button>

    <p><a href="dashboard.html">← Retour au tableau de bord</a></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
