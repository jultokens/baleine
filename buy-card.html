<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baleine - Acheter une carte</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>💳 Acheter une carte USDT</h2>
    <p>Choisissez la valeur de la carte (avec 15% de frais)</p>

    <div class="card-options">
      <button onclick="buyCard(25)">25€ (+15%)</button>
      <button onclick="buyCard(50)">50€ (+15%)</button>
      <button onclick="buyCard(100)">100€ (+15%)</button>
    </div>

    <p id="totalPrice"></p>
    <button onclick="redirectToStripe()">Payer avec Stripe</button>

    <p><a href="dashboard.html">← Retour au tableau de bord</a></p>
  </div>
</body>
</html>
