<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baleine - Envoyer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>📤 Envoyer</h2>
    <label for="address">Adresse destinataire</label>
    <input type="text" id="address" placeholder="Adresse wallet ETH ou USDT" />

    <label for="amount">Montant à envoyer (USDT)</label>
    <input type="number" id="amount" placeholder="Ex: 50" />

    <p>Frais : <strong>0.001 ETH</strong> (payables en ETH uniquement)</p>

    <button onclick="sendTransaction()">Envoyer</button>
    <p><a href="dashboard.html">← Retour au tableau de bord</a></p>
  </div>
</body>
</html>
